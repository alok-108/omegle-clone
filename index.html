<div id="chat-container">
  <h2>Real-Time Anonymous Video Chat</h2>
  <div>
    <label for="tagInput">Enter a tag to connect with others:</label>
    <input type="text" id="tagInput" placeholder="Enter tag..." />
    <button id="startVideoBtn">Start Video</button>
  </div>
  <div id="video-container">
    <video id="user-video" autoplay muted></video>
    <video id="peer-video" autoplay></video>
  </div>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button id="sendMessageBtn">Send</button>
</div>
